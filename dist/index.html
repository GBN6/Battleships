<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleships</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <header class="title">BATTLESHIPS</header>
        <div class="player-instructions">
            Place your ships first
        </div>
        <div class="player-axis-selection">
            <button class="btn-axis">Axis: X</button>
        </div>
    </div>
    <div class="gameboards">
        <div class="player-gameboard-container">
            <div class="player-gameboard">

            </div>
            <div class="player-id">Player</div>

        </div>
        <div class="computer-gameboard-container">
            <div class="computer-gameboard">

            </div>
           <div class="computer-id">Computer</div>

        </div>
    </div>

</body>
</html>
